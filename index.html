<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Youtube API instrument</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <div class="nav-bar">
    <query-element type="search" placeholder="Поисковый запрос" text="Пожалуйста, введите поисковый запрос."></query-element>
    <query-element type="name" placeholder="Имя канала" text="Пожалуйста, введите имя канала латиницей."></query-element>
    <query-element type="channel" placeholder="id Youtube канала" text="Пожалуйста, введите id канала. Его можно найти в адресной строке канала на ютубе после последнего слэша."></query-element>
    <div class="nav-bar__form">
      <form action="" class="form">
        <label for="email">Введите ваш адрес:</label>
        <input type="email" id="email" name="email">
        <textarea name="counsel" id="counsel" cols="25" rows="7" placeholder="Пожалуйста, дайте совет"></textarea>
        <input type="submit" value="Отправить">
      </form>
    </div>
  </div>
  <div class="videos"></div>
  <footer class="footer">
    <div class="footer__pagination">
      <button class="footer__button footer__button--prev footer__button--disabled"><</button>
      <button class="footer__button footer__button--next">></button>
    </div>
  </footer>

  <template id="template">
    <div class="video">
      <h2 class="video__header"></h2>
      <div class="video__wrapper">
        <a href="" class="video__link">
          <img src="" alt="" class="video__image">
        </a>
        <button type="button" name="button" class="video__button" aria-label="Запустить видео">
          <svg width="68" height="48" viewBox="0 0 68 48">
            <path class="video__button-shape" d="M66.52,7.74c-0.78-2.93-2.49-5.41-5.42-6.19C55.79,.13,34,0,34,0S12.21,.13,6.9,1.55 C3.97,2.33,2.27,4.81,1.48,7.74C0.06,13.05,0,24,0,24s0.06,10.95,1.48,16.26c0.78,2.93,2.49,5.41,5.42,6.19 C12.21,47.87,34,48,34,48s21.79-0.13,27.1-1.55c2.93-0.78,4.64-3.26,5.42-6.19C67.94,34.95,68,24,68,24S67.94,13.05,66.52,7.74z"></path>
            <path class="video__button-icon" d="M 45,24 27,14 27,34"></path>
          </svg>
        </button>
      </div>
    </div>
  </template>

  <script type="text/javascript" src="wc.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
